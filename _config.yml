# Dependencies
markdown:         kramdown
redcarpet:
  extensions:     [strikethrough,smart,with_toc_data]
highlighter:      rouge

# Permalinks
permalink:        /posts/:title/

# User Configuration
title:            feedrdr.blog
tagline:          'feedrdr blog'
description:      'An open source RSS news reader to help you track and manage all the content you care about, getting better every week and made with â™¥ in NYC'
url:              https://blog.feedrdr.co
baseurl:          '/'
paginate:         3
excerpt_separator: '<br>'
gems:
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-sitemap

# Author Info
author:
  name:           'Steven Liechti'
  url:            https://blog.feedrdr.co

# Social Integration
social:
  twitter:        feedrdco
  disqus:         feedrdr
  addthis_pubid:

# Google Analytics Configuration
# Proxy response must be in JSON and should have the fields - ga:pagePath, ga:pageview
google_analytics:
  tracking_id: UA-82816579-2
  super_proxy_url:

# Github
github:
  repo:           https://github.com/feedrdr/web.blog.git
  feedback:

# Version Info
version:          0.0.0
